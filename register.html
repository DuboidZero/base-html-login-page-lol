<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Register</h2>
    <label for="fullname" required>Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required placeholder="123-456-7890">

    <label for="dob">Date of Birth</label>
    <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>    

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required placeholder="123 Main St, City, State, Zip">

    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required>
      I agree to the terms and conditions
    </label>


    <input type="submit" value="Register" onclick="window.location.href='login.html'; return false;"    >
    <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="login.html">Login here</a></p>


  </form>
</body>
</html>
